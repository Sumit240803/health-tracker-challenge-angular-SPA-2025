<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mb-6">
    <form [formGroup]="usernameForm" (ngSubmit)="setUsername()" class="space-y-4 mb-6">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input 
          type="text" 
          formControlName="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <button 
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
        [disabled]="!usernameForm.valid"
      >
        Set Username
      </button>
    </form>
  
    <form [formGroup]="workoutForm" (ngSubmit)="addWorkout()" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Workout Type</label>
        <select 
          formControlName="type"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select a workout type</option>
          <option *ngFor="let type of workoutTypes">{{type}}</option>
        </select>
      </div>
  
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Minutes</label>
        <input 
          type="number" 
          formControlName="minutes"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
  
      <button 
        type="submit"
        class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200"
        [disabled]="!workoutForm.valid"
      >
        Add Workout
      </button>
    </form>
  </div>
