<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md" *ngIf="user">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">User Profile</h2>
    
    <div class="mb-6">
      <p class="text-lg font-semibold text-gray-700">Username: {{ user.username }}</p>
    </div>
  
    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-3 text-gray-800">Workout Summary</h3>
      <p class="text-gray-600">Total Workouts: {{ totalWorkout }}</p>
      <p class="text-gray-600">Total Minutes: {{ totalTime }}</p>
    </div>
  
    <div>
      <h3 class="text-xl font-semibold mb-3 text-gray-800">Workout History</h3>
      <div *ngFor="let workout of user.workouts" class="mb-3 p-3 bg-gray-50 rounded-lg">
        <p class="text-gray-700">{{ workout.type }}</p>
        <p class="text-sm text-gray-500">{{ workout.minutes }} minutes</p>
        <p class="text-xs text-gray-400">{{ workout.date | date: 'medium' }}</p>
      </div>
    </div>
  </div>
